<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perfect Cocktail | Search by Name</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya:400,500,700|Source+Sans+Pro:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>Cocktail Party</h1>
      <!--<a href="favorites.html">
        My Favorites
      </a>-->
    </header>

    <section id="search-area">
      <h2>Search by Name</h2>
      <form id="search-form" action="#">
        <select id="search-type">
          <option value="name" selected>Name</option>
          <option value="ingredient">Ingredient</option>
        </select>
        <input type="text" id="search-term" placeholder="Eg. Margarita" />
        <button type="submit" class="btn btn-success d-block">
          Get Cocktails
        </button>
      </form>
    </section>

    <div id="warnings"></div>

    <main>
      <div id="cocktail-list"></div>
    </main>

    <script src="js/CocktailAPI.js"></script>
    <script src="js/CocktailDB.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
